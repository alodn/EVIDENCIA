    <script>

        function animatePage() {

            const elements = document.querySelectorAll('body > *');


            gsap.from(elements, {
                opacity: 0,
                y: 50,
                duration: 1,
                stagger: 0.2,
                ease: "power3.out"
            });
        }


        window.addEventListener('load', animatePage);
    </script>
